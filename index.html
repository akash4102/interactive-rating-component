<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Interactive rating component</title>
</head>
<body>

  <main id="main">
  <!-- Rating state start -->
    <div id="rating">
      <div class="image">
        <img class="img1" src="./images/icon-star.svg" alt="star image">
      </div>
      <div class="heading">
          How did we do?
      </div>
      <div class="desc">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
      </div>
      <div class="numbers">
          <span id="r1" class="rate">1</span>
          <span id="r2" class="rate">2</span>
          <span id="r3" class="rate">3</span>
          <span id="r4" class="rate">4</span>
          <span id="r5" class="rate">5</span>
      </div>
      <div class="btn">
        <button>
          SUBMIT
        </button>
      </div>
    </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
    <div id="thankyou">
        <div class="img2">
          <img src="./images/illustration-thank-you.svg" alt="thank-you image">
        </div>
        <div class="result">
            You selected <span></span> out of 5
        </div>
        <div class="thank">
            Thank you!
        </div>
        <div class="appreciation">
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </div>
    </div>
  <!-- Thank you state end -->
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./javascript/index.js"></script>
</body>
</html>
